<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBLMHS Student Info Sys</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon_io/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body class="flex justify-center bg-[url('/img/BG1.jpg')] bg-no-repeat bg-center bg-cover">
    <div class="container-fluid flex justify-center items-center filter p-0 m-0">
        <div class="login flex justify-center md:w-2/4 md:h-auto lg:w-96">
            <form action="" class="flex justify-center flex-col w-100 gap-2 items-center py-4">
                <img src="img/logo.png" class="logoImage">
                <h1 class="text-center p-3">RBLMHS Student Information System</h1>
                <p>Your student information portal</p>
                <div class="flex flex-col formInput">
                    <label for="userName">Email</label>
                    <input class="focus:outline-none rounded" type="text" name="userName" id="loginEmailInput">
                </div>
                <div class="flex flex-col formInput">
                    <label for="userPassword">Password</label>
                    <input class="focus:outline-none rounded" type="password" name="userPassword" id="loginPasswordInput">
                </div>
                <div class="flex flex-col formInput text-lime-500">
                    <a href="#">Forget your password?</a>
                </div>
                <button class="rounded" id="loginButton">Login</button>
                <div class="flex flex-col formInput text-lime-500">
                    <p>Need an account? <a href="#" class="text-lime-500" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="flex flex-col formInput">
                        <label for="registerEmail">Email</label>
                        <input class="focus:outline-none rounded" type="text" id="registerEmail">
                    </div>
                    <div class="flex flex-col formInput">
                        <label for="registerPassword">Password</label>
                        <input class="focus:outline-none rounded" type="password" id="registerPassword">
                    </div>
                    <div class="flex flex-col formInput">
                        <label for="secretQuestion">Secret Question</label>
                        <input class="focus:outline-none rounded" type="text" id="secretQuestion" placeholder="Enter your secret question">
                    </div>
                    <div class="flex flex-col formInput">
                        <label for="secretAnswer">Secret Answer</label>
                        <input class="focus:outline-none rounded" type="text" id="secretAnswer" placeholder="Enter your answer">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="registerButton">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
