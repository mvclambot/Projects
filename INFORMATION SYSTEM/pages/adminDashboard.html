<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon_io/favicon.ico">
    <link rel="stylesheet" href="../styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body class="flex bg-[url('/img/BG1.jpg')] bg-no-repeat bg-center bg-cover">
    <div class="container-fluid flex filter p-0 m-0 flex-col ">
        <header class="">
            <nav class="flex flex-row justify-between items-center">
                <button href="" class="basis-2 p-3 absolute" onclick="toggleElement()">
                    <span class="material-symbols-outlined" id="menuBar" >
                        menu
                    </span>
                </button>

                <span class="basis-full flex justify-center">
                    <img src="../img/logo.png" alt="">
                </span>
            </nav>
        </header>

        <main class="flex justify-center flex-col m-4 ">
            <!-- <iframe src="dashboardDetails.html" frameborder="0"></iframe> -->
            <iframe src="dashboardDetails.html" id="myIframe" frameborder="0"></iframe>
        </main>


        <div class="h-full md:w-1/2 lg:w-72 absolute menuOptions ">
            <div class="basis-4/5 ">
                <ul class="h-full flex flex-col gap-2 p-3">
                    <li>
                        <button href="" class="flex items-center gap-2" onclick="changeIframeSrc('dashboardDetails.html')">
                            <span class="material-symbols-outlined" >
                                dashboard
                            </span>Dashboard
                        </button>
                    </li>
                    <li>
                        <button href="" class="flex items-center gap-2 text-left" onclick="changeIframeSrc('manageStudentInformation.html')">
                            <span class="material-symbols-outlined">
                                manage_accounts
                            </span>Manage Student Information
                        </button>
                    </li>
                    <!-- <li>
                        <button href="" class="flex items-center gap-2 text-left" onclick="toggleElement()">
                            <span class="material-symbols-outlined">
                                manage_accounts
                            </span>Manage Admin Access
                        </button>
                    </li> -->
                    <li>
                        <a href="../index.html" class="flex items-center gap-2">
                            <span class="material-symbols-outlined">
                                logout
                            </span>Logout</a>
                    </li>
                </ul>
            </div>
            <div class="basis-1/5 flex justify-center p-3">
                <button onclick="toggleElement()">
                    <span class="material-symbols-outlined cursor-pointer">
                            arrow_back_ios
                    </span>
                </button>
            </div>
        </div>

    </div>

    
    <script src="../script.js">
        checkLogin();
    </script>
</body>

</html>
